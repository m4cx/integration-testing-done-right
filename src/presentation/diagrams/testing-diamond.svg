<svg width="400" height="350" viewBox="0 0 400 350" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="e2eDiamondGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b6b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ee5a52;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="integrationDiamondGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4ecdc4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#44a08d;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="unitDiamondGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#45b7d1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3498db;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="uiGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f39c12;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e67e22;stop-opacity:1" />
    </linearGradient>
    <filter id="diamondShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="2" dy="4" stdDeviation="3" flood-color="rgba(0,0,0,0.3)"/>
    </filter>
  </defs>
  
  <!-- E2E Tests (Top) -->
  <polygon points="200,50 240,90 200,130 160,90" 
           fill="url(#e2eDiamondGradient)" 
           stroke="#2c3e50" 
           stroke-width="2" 
           filter="url(#diamondShadow)"/>
  <text x="200" y="90" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">E2E</text>
  
  <!-- Integration Tests (Center - Large Diamond) -->
  <polygon points="200,130 280,170 200,210 120,170" 
           fill="url(#integrationDiamondGradient)" 
           stroke="#2c3e50" 
           stroke-width="2" 
           filter="url(#diamondShadow)"/>
  <text x="200" y="170" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Integration Tests</text>
  <text x="200" y="185" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">Primary Focus</text>
  
  <!-- Unit Tests (Left) -->
  <polygon points="120,170 160,210 120,250 80,210" 
           fill="url(#unitDiamondGradient)" 
           stroke="#2c3e50" 
           stroke-width="2" 
           filter="url(#diamondShadow)"/>
  <text x="120" y="210" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Unit</text>
  <text x="120" y="222" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="9">Tests</text>
  
  <!-- UI Tests (Right) -->
  <polygon points="280,170 320,210 280,250 240,210" 
           fill="url(#uiGradient)" 
           stroke="#2c3e50" 
           stroke-width="2" 
           filter="url(#diamondShadow)"/>
  <text x="280" y="210" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="11" font-weight="bold">UI</text>
  <text x="280" y="222" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="9">Tests</text>
  
  <!-- Title -->
  <text x="200" y="30" text-anchor="middle" fill="#2c3e50" font-family="Arial, sans-serif" font-size="20" font-weight="bold">Testing Diamond</text>
  
  <!-- Subtitle -->
  <text x="200" y="285" text-anchor="middle" fill="#2c3e50" font-family="Arial, sans-serif" font-size="14" font-style="italic">Modern approach for microservices</text>
  
  <!-- Key characteristics -->
  <g>
    <circle cx="50" cy="320" r="3" fill="#4ecdc4"/>
    <text x="60" y="325" fill="#2c3e50" font-family="Arial, sans-serif" font-size="11">Integration tests as primary focus</text>
  </g>
  
  <g>
    <circle cx="250" cy="320" r="3" fill="#4ecdc4"/>
    <text x="260" y="325" fill="#2c3e50" font-family="Arial, sans-serif" font-size="11">Contract testing emphasis</text>
  </g>
  
  <!-- Connecting lines to show relationships -->
  <line x1="200" y1="130" x2="200" y2="130" stroke="#bdc3c7" stroke-width="1" stroke-dasharray="5,5"/>
  <line x1="160" y1="170" x2="120" y2="170" stroke="#bdc3c7" stroke-width="1" stroke-dasharray="5,5"/>
  <line x1="240" y1="170" x2="280" y2="170" stroke="#bdc3c7" stroke-width="1" stroke-dasharray="5,5"/>
</svg>